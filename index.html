<!DOCTYPE html>
<html>
  <head>
    <title>FORM FILLING PAGE</title>
    <style type="text/css">
        .container{
          position: absolute;
          left: 600px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Contact Form</h1>
        <h4>Please fill this form to contact us</h4>
      </div>
      <div>
        <form>
          <section>
            <label>First name:</label>
            <input type="text" />
            <label>Last Name:</label>
            <input type="text" />
          </section>
          <section id="one">
            <label>Email:</label>
            <input type="text" /> 
        </section>
        <section>
            <label>Mobile:</label>
            <input type="text" />
        </section>
          <section id="two">
            <label>Message:</label>
            <input type="text" />
        </section>
          <section id="three">
            <input type="button" value="submit" />

            <input type="button" value="reset" />
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
